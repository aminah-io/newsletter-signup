<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>aio Newsletter Signup</title>
    <style>
      
    </style>
  </head>
  <body class="text-center">
    <div class="main-container">
      <div class="container">
        <h1 class='display-4 mb-3 font-weight-normal'>aminah.io Newsletter Signup</h1>
        <div class="form-signup">
          <form action="/" method="post">
            <input type="text" name="firstName" placeholder="First name" class="form-control top" required autofocus>
            <input type="text" name="lastName" placeholder="Last name" class="form-control middle" required autofocus>
            <input type="email" name="email" placeholder="Email" class="form-control sr-only bottom" required autofocus>
            <button type="submit" class="btn btn-md">Submit</button>
          </form>
          <p class="small">&copy; 2022 aminah.io</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
